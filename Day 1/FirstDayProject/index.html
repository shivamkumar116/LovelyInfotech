<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Using javascript</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
    
    div{
        padding:5px;
    }
    nav{
        background-color:dodgerblue;
        padding:10px;
        color:aliceblue;
    }
    nav a{
        text-decoration: none;
        color:#fff;
        font-size: 18px;
        font-weight: bold;
    }
    nav a:hover{
        color:yellow
    }
    section{
        padding: 20px;
    }
   
    </style>
  </head>
    <body>
      <nav>
        <a href="index.html">ProjectValid</a>
      </nav>
      <section>
        <h2>Log in</h2>
        <form>
          <div>
            <label>Username</label>
            <input type="text" id="Username" />
          </div>
          <div>
            <label>Password</label>
            <input type="password" id="Password" onkeyup="validateText()" />
          </div>
          <div>
            <input
              type="checkbox"
              id="chkShow"
              value="false"
              onchange="show()"
            />Show Password
          </div>
          <div>
            <input
              type="button"
              value="Submit"
              id="btnSubmit"
              disabled
              onclick="submitForm()"
            />
          </div>
          <div>
            <p id="valid"></p>
          </div>
        </form>
      </section>
    </body>
    <script type="text/javascript">
      function show() {
        var chk = document.getElementById("chkShow");
        if (chk.checked == true) {
          document.getElementById("Password").setAttribute("type", "text");
        } else {
          document.getElementById("Password").setAttribute("type", "password");
        }
      }
      function validateText() {
        var pass = document.getElementById("Password").value;
        var par = document.getElementById("valid");
        if (pass.length < 6) {
          // alert("Minimum password character is 6");
          par.style.color = "red";
          par.innerHTML = "Password length should be greater than 6 character";
          document.getElementById("btnSubmit").disabled = true;
        } else {
          par.style.color = "green";
          par.innerHTML = "Validation Successful";
          document.getElementById("btnSubmit").disabled = false;
        }
      }
      function submitForm() {
        var user = document.getElementById("Username").value;
        if (validateText()) {

        var pass = document.getElementById("Password").value;
        if (user == "shivam" && pass == "123456") {
          //   alert("successful login");
          window.location.pathname = "FirstDayProject/loggedIn.html";
        } else {
          alert("wrong Username/Password");
        }
      }
    </script>
  </head>
</html>
